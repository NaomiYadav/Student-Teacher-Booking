<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h2>üß™ Quick Registration Test</h2>
        <p>This will test if the registration errors are fixed.</p>
        
        <div id="status"></div>
        
        <form id="quickTest">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="password123" required>
            </div>
            
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" value="Test User" required>
            </div>
            
            <button type="submit">Test Registration</button>
        </form>
        
        <button onclick="openMainApp()">Open Main App</button>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p><strong>Expected Result:</strong> Should show success message without Firebase errors</p>
        </div>
    </div>

    <script type="module">
        let statusDiv = document.getElementById('status');
        
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        showStatus('Test ready - Click "Test Registration" to check if errors are fixed', 'info');
        
        document.getElementById('quickTest').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            showStatus('Testing registration...', 'info');
            
            try {
                // Import mock Firebase directly
                const { mockAuth, mockDb, mockCreateUser, mockSetDoc, mockDoc } = await import('./js/firebase-mock.js');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const name = document.getElementById('name').value;
                
                // Test user creation
                const userCredential = await mockCreateUser(mockAuth, email, password);
                const user = userCredential.user;
                
                // Test data saving
                const userData = {
                    uid: user.uid,
                    name: name,
                    email: email,
                    role: 'student',
                    createdAt: new Date().toISOString(),
                    status: 'approved'
                };
                
                await mockSetDoc(mockDoc(mockDb, 'users', user.uid), userData);
                
                showStatus('‚úÖ SUCCESS! Registration test passed - errors are fixed!', 'success');
                
            } catch (error) {
                showStatus(`‚ùå FAILED: ${error.message}`, 'error');
            }
        });
        
        window.openMainApp = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
